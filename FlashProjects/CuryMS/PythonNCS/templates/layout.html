<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='Css/main.css') }}">

    {% if title %}
    <title>Flask_Blog {{ title }}</title>
    {% else %}
    <title>Flask_Blog</title>
    {% endif %}

</head>

<body>

    <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
            <div class="container">
                <a class="navbar-brand mr-4" href="/">Flask Blog</a>
                <button class="navbar-toggler type='button' data-toggler='collapse" data-target="#navbarToggle">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggle">
                    <ul class="navbar-nav nav justify-content-start">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="{{ url_for('home') }}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="{{ url_for('about') }}">About</a>
                        </li>
                    </ul>
                </div>
                <!-- CuryMS -->
                <!-- <div class="navbar-nav mr-auto">
                        <a href="{{ url_for('home') }}" class="nav-item nav-link">Home</a>
                        <a href="{{ url_for('about') }}" class="nav-item nav-link">About</a>
                    </div> -->
                <!-- Navbar Right Side -->
                <ul class="navbar-nav nav justify-content-end ml-2">
                    <li class="nav-item">
                        <a aria-current="page" href="{{ url_for('login') }}" class="nav-link">Login</a>
                    </li>
                    <li class="nav-item">
                        <a aria-current="page" href="{{ url_for('register') }}" class="nav-link">Register</a>
                    </li>
                    <!-- CuryMS -->
                    <!-- <a href="" class="nav-item nav-link">Login</a>
                        <a href="" class="nav-item nav-link">Register</a> -->
                </ul>
            </div>
            </div>
        </nav>
    </header>
    <!-- Content Block Section. -->
    <main role="main" class="container">
        <div class="row">
            <div class="col-md-8">
                {% block content %} {% endblock content %}
            </div>
            <div class="col-md-4">
                <div class="content-section">
                    <h3>Our Sidebar</h3>
                    <p class="text-muted">You can put any information here you'd like.
                    <ul>
                        <li>Last Posts</li>
                        <li>Announcements</li>
                        <li>Calendars</li>
                        <li>etc</li>
                    </ul>
                    </p>
                </div>
            </div>
        </div>
    </main>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

</body>

</html>
